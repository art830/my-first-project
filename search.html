<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <![endif]-->
    <style>
        hr {
            border: none;
            background-color: grey;
            color: grey;
            height: 1px;
        }

        body {
            padding-left: 3%;
            padding-right: 3%;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-12" style="margin-top: 10px"><h3><b>Поиск объявления</b></h3></div>
</div>
<hr>
<div class="row">
    <div class="col-md-2">
        <select class="form-control">
            <option>Номер объекта</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select></div>
    <div class="col-md-4"><input class="form-control" type="text" placeholder="введите строку для поиска"></div>
    <div class="col-md-2">
        <button type="button" class="btn btn-success btn-block">Поиск</button>
    </div>

</div>
<br>
<div class="row">
    <div class="col-md-2"><select class="form-control">
        <option>Тип объявления</option>
        <option>первичное</option>
        <option>вторичное</option>
    </select></div>
    <div class="col-md-2"><select class="form-control">
        <option>Автор</option>
        <option>физическое лицо</option>
        <option>фирма</option>
    </select></div>
    <div class="col-md-2"><select class="form-control">
        <option>Статус</option>
        <option>платное</option>
        <option>бесплатное</option>
    </select></div>
</div>
<div class="row">
    <div class="col-md-12"><></div>
</div>
<hr>
</body>
</html>
